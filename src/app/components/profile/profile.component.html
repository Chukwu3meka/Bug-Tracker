<div class="profile">
  <img [src]="profileImg" />

  <main>
    <div *ngFor="let value of profileData">
      <span>{{ value.title }}</span>
      <span></span>
      <p>{{ value.data }}</p>
    </div>

    <button nz-button nzType="primary" (click)="logoutHandler()">LOGOUT</button>
  </main>
