<div class="bug-details">
  <span nz-icon nzType="close-circle" nzTheme="outline"></span>

  <div>
    <h1>{{ details.title }}</h1>
    <span>.</span>
    <p>{{ details.platform }}</p>
  </div>
  <p>{{ details.description }}</p>

  <p>bugs actions</p>

  <div>
    <img
      *ngFor="let data of details.screenshots"
      [src]="data"
      alt="bug screenshot"
    />
  </div>

  <!-- <div> -->
  <!-- <p>bug activity</p> -->

  <!-- <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul> -->
  <!-- </div> -->

  <div class="dashedTitleWhite">
    <h1 nz-typography>Bug Activity Table</h1>
  </div>

  <nz-table
    #smallTable
    nzSize="small"
    [nzData]="activities"
    [nzFrontPagination]="false"
  >
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of activities">
        <td [width]="'160px'">{{ data.date }}</td>
        <td>{{ data.description }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
