<div class="auth">
  <div>
    <img src="/assets/images/reset.jpg" alt="Zenith Bug Tracker Reset" />
  </div>

  <div>
    <main>
      <div>
        <nz-avatar
          [nzShape]="'square'"
          [nzSize]="70"
          nzIcon="user"
          nzSrc="/assets/images/zenith-logo.png"
        ></nz-avatar>
      </div>

      <!-- <img src="/assets/images/signin.jfif" alt="sigin logo" /> -->
      <h2>Bug Tracker!!!</h2>
      <p>
        Welcome to Zenith Bug Tracker, a community of developers and friendly
        folks fixing
      </p>

      <nz-input-group nzAddOnAfterIcon="user" nzSize="large">
        <input type="text" nz-input [(ngModel)]="email" />
      </nz-input-group>

      <div routerLink="reset"></div>

      <button [nzBlock]="true" nzSize="large" nz-button nzType="primary">
        Reset Password
      </button>

      <div>
        <span> Already a user? </span>
        <button routerLink="signup" [nzBlock]="true" nz-button nzType="primary">
          Signup
        </button>
      </div>
    </main>
  </div>
</div>
