<nz-card>
  <main>
    <img src="/assets/images/add-bug.png" alt="Add Bug" />
    <label for="bug-title">Bug Title</label>

    <nz-input-group nzSize="large">
      <input
        type="text"
        nz-input
        [(ngModel)]="formData.bugTitle"
        placeholder="Bug Title in one sentence"
      />
    </nz-input-group>

    <label for="bug-platform">Bug Platform</label>

    <nz-select
      [nzAllowClear]="false"
      nzSize="large"
      id="bug-platform"
      ngModel="platform"
      [(ngModel)]="formData.platform"
      nzPlaceHolder="Select Platform"
    >
      <nz-option
        *ngFor="let platform of bugPlatforms"
        [nzValue]="platform.id"
        [nzLabel]="platform.title"
      ></nz-option>
    </nz-select>

    <label for="date-noticed">First Noticed</label>
    <nz-date-picker
      id="date-noticed"
      [(ngModel)]="formData.date"
      nzSize="large"
    ></nz-date-picker>

    <label for="bug-description">Bug Description</label>
    <textarea
      nz-input
      id="bug-description"
      placeholder="Clearly describe your findings or issues, to enable swift debugging from our developers"
      [(ngModel)]="formData.description"
      [nzAutosize]="{ minRows: 7, maxRows: 13 }"
    ></textarea>

    <div></div>
    <!-- ! don't delete this -->

    <nz-upload
      [(nzFileList)]="fileList"
      [nzBeforeUpload]="beforeUpload"
      id="bug-screenshot"
      nzType="drag"
      [nzFileType]="'image/png,image/jpeg,image/gif,image/bmp'"
      [nzMultiple]="true"
      [nzSize]="5120"
      [nzLimit]="5"
    >
      <p class="ant-upload-drag-icon">
        <span nz-icon nzType="inbox"></span>
      </p>
      <p class="ant-upload-text">Click or drag file to this area to upload</p>
      <p class="ant-upload-hint">
        Kindly upload screenshots of Bugs in any of our application or platform.
        Supports single or bulk upload. Screenshots cannot be more than Five(5)
      </p>
    </nz-upload>

    <button
      nz-button
      nzType="primary"
      (click)="submitBug()"
      [nzLoading]="isLoadingOne"
    >
      Submit Bug
    </button>

    <nz-alert
      nzShowIcon
      nzType="warning"
      nzMessage="Reviewing Bugs"
      nzDescription="Kindly note that bugs without proper description will be removed without further troubleshooting. We expect all bugs to have Platform/Browser; Time and Date of error; Device in use before bug was noticed; as this will enable our developers fix all bugs seamscssly"
    ></nz-alert>
  </main>
</nz-card>
