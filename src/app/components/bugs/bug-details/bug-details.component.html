<div class="bug-details">
  <span nz-icon nzType="close-circle" nzTheme="outline"></span>

  <div>
    <h1>{{ details.title }}</h1>
    <span>.</span>
    <p>{{ details.platform }}</p>
  </div>
  <p>{{ details.description }}</p>

  <p>bugs actions</p>

  <ul>
    <li *ngFor="let data of details.screenshots">
      <img [src]="data" alt="bug screenshot" />
    </li>
  </ul>

  <div class="dashedTitleWhite">
    <h1 nz-typography>Bug Activity Table</h1>
  </div>

  <nz-table
    #smallTable
    nzSize="small"
    [nzData]="activities"
    [nzFrontPagination]="false"
  >
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of activities">
        <td [width]="'160px'">{{ data.date }}</td>
        <td>{{ data.description }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
