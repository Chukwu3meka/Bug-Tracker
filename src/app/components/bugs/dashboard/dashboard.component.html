<div class="severityData">
  <!-- [view]="view"
  -->
  <!-- [scheme]="colorScheme" -->

  <ngx-charts-pie-grid [scheme]="colorScheme" [results]="severityData">
    <!-- (select)="onSelect($event)" -->
  </ngx-charts-pie-grid>

  <!-- severityData -->
</div>

<!-- [view]="view"
-->

[view]="view"
<ngx-charts-heat-map
  class="chart-container"
  [results]="heatMapData"
  [xAxis]="true"
  [yAxis]="true"
  [scheme]="'flame'"
>
  <!-- [customColors]="customColors" -->
</ngx-charts-heat-map>

<div class="heatmap">
  <!-- [scheme]="heatmapColorScheme" -->
  <ngx-charts-heat-map
    [customColors]="customColors"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [results]="heatMapData"
  >
    <!-- (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)" -->
  </ngx-charts-heat-map>
</div>

<p>dashboard works!</p>
