<app-bug-stat></app-bug-stat>

<div class="dailyBugReport">
  <ngx-charts-bar-vertical
    [scheme]="bugReportColorScheme"
    [results]="bugReport"
    [gradient]="bugReportGradient"
    [xAxis]="bugReportShowXAxis"
    [yAxis]="bugReportShowYAxis"
    [legend]="false"
    [showXAxisLabel]="bugReportShowXAxisLabel"
    [showYAxisLabel]="false"
    [roundDomains]="true"
    xAxisLabel="Previous Daily Commit"
  >
  </ngx-charts-bar-vertical>
</div>

<div>
  <ngx-charts-pie-grid
    [view]="[1200, 200]"
    [results]="severityData"
  ></ngx-charts-pie-grid>
</div>
